<!DOCTYPE html>
<!-- ANA ESPONERA GOMEZ -->
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css.css">
    </head>
    <body style="text-align: center;">
        <div class="container">
            <h1>
                Media Source Extension Practica
            </h1>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h2><span id="title"></span></h2>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="row">
                           <h6>Carga un video</h6>
                        </div>
                        <div class="row">
                           <input type="file" class="form-control" id="input" aria-describedby="video" aria-label="Upload"
                            name="input_video" accept="video/mp4, video/mov">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-info" onclick="document.getElementById('video').play();"
                title="Reproducir">
                    <i class="bi bi-play"></i>
                </button>
                <button type="button" class="btn btn-danger" onclick="document.getElementById('video').pause();"
                title="Pausar">
                    <i class="bi bi-pause"></i>
                </button>
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('video').volume += 0.1;"
                title="Subir volumen">
                    <i class="bi bi-volume-up"></i>
                </button>
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('video').volume -= 0.1;"
                title="Bajar volumen">
                    <i class="bi bi-volume-down"></i>
                </button>
            </div>
            <video id="video" src="video.mp4" controls class="rounded mx-auto d-block">
            </video>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="logic.js"></script>
    </body>
</html>
